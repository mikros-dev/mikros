syntax = "proto3";

package services.user;

option go_package = "github.com/mikros-dev/mikros/examples/protobuf-workspace/gen/go/services/user;user";

import "services/common/common.proto";

message UserWire {
  string id = 1;
  string name = 2;
  common.Status status = 3;
  string email = 4;
  int32 age = 5;
}